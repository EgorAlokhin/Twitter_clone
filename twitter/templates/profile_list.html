{%extends 'base.html'%}
{%load static%}
{%block content%}
<h1>Profile List</h1>
<br>
{%if profiles%}
{%for i in profiles%}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      {%if i.profile_img%}
      <img src="{{i.profile_img.url}}" class="img-fluid rounded-circle" alt="..." height="200" width="200">
      {%else%}
      <img src="{%static 'image/user_photo.jpg'%}" class="img-fluid rounded-start" alt="...">
      {%endif%}
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{i.user.username}}</h5>
        <p class="card-text"><a href="{%url 'profile' i.user.id%}">@{{i|lower}}</a></p>
          <br>
          <br>
        <p class="card-text"><small class="text-body-secondary">Last updated -{{i.date_modified}}</small></p>
      </div>
    </div>
  </div>
</div>
{%endfor%}
{%endif%}
{%endblock%}
